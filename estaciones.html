<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaciones de Carga</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>Estaciones de Carga</h1>
        <p>Encuentra las estaciones de carga cercanas a tu ubicación.</p>
    </header>

    <div id="map" style="height: 400px; width: 100%;"></div>

    <footer>
        <p>&copy; 2025 Vehículos Eléctricos</p>
    </footer>

    <!-- Google Maps API (Asegúrate de poner tu propia API Key) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.7128, lng: -74.0060}, // Coordenadas de ejemplo
                zoom: 12
            });

            // Añadir marcadores de estaciones (Ejemplo)
            var markers = [
                {lat: 40.730610, lng: -73.935242},
                {lat: 40.712776, lng: -74.005974}
            ];

            markers.forEach(function(marker) {
                new google.maps.Marker({
                    position: marker,
                    map: map
                });
            });
        }
    </script>
</body>
</html>
